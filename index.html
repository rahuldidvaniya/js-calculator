<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    
<div class="container">
    <div class="screen">0</div>
    <button class="AC">AC</button>
    <button class="plus/minus grey">+/-</button>
    <button class="percentage grey">%</button>
    <button class="division operator grey">/</button>
    <button class="num seven black">7</button>
    <button class="num eight black">8</button>
    <button class="num nine black">9</button>
    <button class="multiply operator grey">*</button>
    <button class="num four black">4</button>
    <button class="num five black">5</button>
    <button class="num six black">6</button>
    <button class="minus operator grey">-</button>
    <button class="num one black">1</button>
    <button class="num two black">2</button>
    <button class="num three black">3</button>
    <button class="plus operator grey">+</button>
    <button class="num zero black">0</button>
    <button class="num dot black">.</button>
    <button class="equalTo grey">=</button>
</div>
<script src="script.js"></script>   
</body>
</html>
